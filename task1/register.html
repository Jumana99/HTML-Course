<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <a target= "_blank" href="index.html">Home</a> <br/>

    <h3>Sign up</h3>
    <form>
        <label for="fname">First Name: </label>
        <input type="text" name="fname" id="fname" placeholder="First Name" required/>
        <label for="lname">Last Name: </label>
        <input type="text" name="lname" id="lname" placeholder="Last Name" required/>
        <br/> <br/>
        <label for="mail">Email: </label>
        <input type="email" name="email" id="mail" placeholder="Email" required/>
        <br/> <br/>
        <label for="mobile">Mobile Number: </label>
        <input type="text" name="mobile" id="mobile" placeholder="mobile number"/>
        <br/> <br/>
        <label for="age">Your Age: </label>
        <input type="number" name="age" id="age"/>
        <br/> <br/>
        <label>Gender: </label>
        <input type="radio" name="gender" value = "F"/> <label>Female</label>
        <input type="radio" name="gender" value="M"> <label>Male</label>
        <br/> <br/>
        <label for="pass">Password: </label>
        <input type="password" name="pass" id="pass" required/>
        <br/>
        <label for="cpass">Confirm Password: </label>
        <input type="password" name="cpass" id="cpass" required/>
        <br/> <br/>
        <label for="city" >Choose Your City: </label>
        <select name="city" id="city"> 
            <option></option>
            <option>Ramallah</option>
            <option>Nablus</option>
            <option>Jenin</option>
            <option>Hebron</option>
            <option>Bethlehem</option>
        </select>
        
        <br/><br/> <br/>
        <label>Reset Password</label>
        <input type="reset" value="reset"/>

        <br/><br/>
        <input type="submit" value="Register"/>





    </form>

</body>
</html>
